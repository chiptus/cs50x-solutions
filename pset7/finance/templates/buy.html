{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<form action="/buy" method="POST" >
    <div class="form-group">
        <label for="symbol-input">Symbol</label>
        <input id="symbol-input" class="form-control" name="symbol" value="{{symbol}}"/>
    </div>
    <div class="form-group">
        <label for="shares-input">Shares</label>
        <input id="shares-input" type="number" class="form-control" name="shares" />
    </div>
    <button type="submit">Submit</button>
</form>

{% endblock %}
