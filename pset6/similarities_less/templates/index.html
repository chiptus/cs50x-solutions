{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

           <div class="">
               <label for="file1_input">File 1</label>
               <input type="file" name="file1" id="file1_input" />
           </div>
           
           <div class="">
               <label for="file2_input">File 2</label>
               <input type="file" name="file2" id="file2_input" />
           </div>
            
            <div class="">
                <label for="algo_input">Algorithm</label>
                <select name="algorithm" id="algo_input">
                    <option value="lines">Lines</option>
                    <option value="sentences">Sentences</option>
                    <option value="substrings">Substrings</option>
                </select>
            </div>
            
            <div class="">
                <label for="length_input">Length</label>
                <input id="length_input" name="length" type="number" />
            </div>
            
            <div class=""><button>Submit</button></div>
        </form>
    </div>

{% endblock %}
